<body class="animated fadeInDown">

    <!-- NAVBAR -->

        <div class="container">

    <div id="main" role="main">
        <!-- MAIN CONTENT -->
        <div class="espacio-main"></div>
        <div id="content" class="">

            <div class="row">

                <!-- FORM LOGGIN -->
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6"></div>
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                    <div class="well no-padding">
                        <form class="smart-form client-form" id="form_login">
                            <header>
                                <i class="fa fa-sign-in"></i> Inicio de Sesión
                            </header>
                            <fieldset class="grande">
                                <img class="img-responsive" src="img/LogoITE2.png" alt="Logo ITE" width="160" />

                                <section id="valUser">
                                    <label class="label">Usuario</label>
                                    <label id="lblUsuario" class="input">
                                        <i class="icon-prepend fa fa-user"></i>
                                        <input type="text" name="usuario" ID="usuario" placeholder="Ingresa tu usuario" autofocus
                                               onkeypress="return validarCampo(event)" maxlength="20">
                                    </label>
                                </section>

                                <section id="valPass">
                                    <label class="label">Contraseña</label>
                                    <label id="lblContra" class="input">
                                        <i class="icon-prepend fa fa-lock"></i>
                                        <input type="password" name="pass" ID="pass" placeholder="Ingresa tu contraseña"
                                               onkeypress="return validarCampo(event)" autocomplete="on" maxlength="20">
                                    </label>
                                </section>

                                <!--<ul class="list-inline text-center">
                                    <li>
                                        <a href="javascript:void(0);" class="btn btn-primary btn-circle"><i class="fa fa-facebook"></i></a>
                                    </li>
                                    <li>
                                        <a href="javascript:void(0);" class="btn btn-info btn-circle"><i class="fa fa-twitter"></i></a>
                                    </li>

                                </ul>-->

                                <br />
                                <div class="text-center" id="err">
                                    
                                </div>
                                <br />
                                <p class="text-center">Copyright © 2017 - ITE Soluciones SA de CV.</p><br />
                            </fieldset>

                            <footer>
                                <button id="btnValida" class="btn btn-danger"  OnClick="">
                                    Ingresar <i class="fa fa-lg fa-fw fa-chevron-circle-down"></i>
                                </button>
                                <!--<button id="btnValida" class="btn btn-danger" Text="Aceptar"
                                            OnClick="btnLogin" > </button><br />-->
                            </footer>
                        </form>
                    </div>
                </div>
            </div>


        </div>
